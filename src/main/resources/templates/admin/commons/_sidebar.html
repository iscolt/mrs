<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="${session.user_session.getIcon()}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>[[${session.user_session.getUsername()}]]</p>
                <a href="/admin/profile"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">-.-</li>
            <li th:class="${session.activeUri=='admin'?'active':''}">
                <a href="/admin">
                    <i class="fa fa-dashboard"></i> <span>仪表盘</span>
                </a>
            </li>
            <li th:class="${session.activeUri=='admin/profile'?'treeview active':'treeview'}">
                <a href="#">
                    <i class="fa fa fa-user-o"></i>
                    <span>用户管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="/admin"><i class="fa fa-circle-o"></i> 所有用户</a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa fa-picture-o"></i>
                    <span>电影管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> 所有电影</a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="#">
                    <i class="fa fa fa-book"></i>
                    <span>分类管理</span>
                    <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
                </a>
                <ul class="treeview-menu">
                    <li><a href="#"><i class="fa fa-circle-o"></i> 所有分类</a></li>
                </ul>
            </li>
        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
</body>
</html>
