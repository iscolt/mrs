<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>M r s 后台登陆</title>
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body class="text-center">
<!--判断 message有的情况 才显示-->
<div class="login-box">
    <div class="login-logo">
        M r s
    </div>
    <form class="form-signin" action="/admin/login" method="post">
        <div th:class="${message == null?'':'alert alert-danger'}" role="alert">
<!--        <div class="alert alert-danger" role="alert">-->
            [[${message}]]
        </div>
        <label class="sr-only" >用户名</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名"><br>
        <label class="sr-only" >密码</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码"><br>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit" >登陆</button>
    </form>
<p class="mt-5 mb-3 text-muted">© 2019</p>
</div>
<script src="../assets/plugins/jquery/jquery.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
